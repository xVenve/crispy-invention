<!DOCTYPE html>
<html lang="es">


<head>
  <title>Inicio de sesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <LINK rel="stylesheet" href="./style/main_style.css">
  <link rel="stylesheet" href="./style/simple-calendar.css">
</head>

<body>
  <article class="col-12 col-t-12" id="CENTRAL_LISTA">
    <p id="TITLECENTRAL"><b>Registro</b></p>

    <form name="Formulario_Registro">
      <h2> Información de la cuenta</h2>
      <label for="nombre_inicio">Nombre:</label><br>
      <input type="text" id="nombre_inicio" name="nombre_inicio" required><br>
      <label for="NIA">NIA:</label><br>
      <input type="text" id="NIA" name="NIA" maxlength="9" required><br>
      <label for="contraseña">Contraseña:</label><br>
      <input type="password" id="contraseña" name="contraseña" maxlength="8"  required><br>

      <h2> Información personal</h2>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br>
      <label for="apellidos">Apellidos:</label><br>
      <input type="text" id="apellidos" name="apellidos" required><br>
      <label for="email_inicio">Email</label><br>
      <input type="text" id="email_inicio" name="email_inicio" required><br>
      <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
      <label for="DNI">DNI</label><br>
      <input type="text" id="DNI" name="DNI" required><br>

      <label for="rol">Rol:</label><br>
      <select name="rol" id="rol" onchange="rolEstudiante()">
        <option value="Estudiante">Estudiante</option>
        <option value="Administrador">Administrador</option>
        <option value="Profesor">Profesor</option>
    </select><br>

   <label for="grado" id = "titulo_grado">Grado:</label><br>
    <select name="grado" id="grado">
      <option value="Informatica">Ingeniería Informática</option>
      <option value="Administrador">Ingeniería Industrial</option>
      <option value="Profesor">Derecho</option>
  </select><br>

    <label for="universidad">Universidad</label><br>
    <input type="text" id="universidad" name="universidad" value="UC3M" readonly><br>

    <label for="idioma">Idioma</label><br>
    <select name="idioma" id="idioma">
      <option></option>
      <option value="Español">Español</option>
      <option value="Ingles">Inglés</option>
      <option value="Frances">Francés</option>
  </select><br>
    <input type="checkbox" required> Acepto las condiciones y terminos de uso</input><br>
      <button onclick="guardar()">Guardar</button>
      <input type="reset" value="Borrar">
    </form>

  </article>

</body>
